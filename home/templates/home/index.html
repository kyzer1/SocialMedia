{% extends 'base.html' %}


{% block title %}
    home
{% endblock title %}

{% block content %}
    <form action="" method="get">
        {{ form.as_p }}
        <input type="submit" value="search">
    </form> <br>

    <div class="card">
        {% for post in posts %}
            <a class="card-body" href="{{ post.get_absolute_url }}"> {{ post.user }} <br> {{ post.body|truncatewords:8 }} </a>
        {% endfor %}
    </div>
{% endblock content %}
